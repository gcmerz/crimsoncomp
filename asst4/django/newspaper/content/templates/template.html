<html>
<head>
<title> {{ content.title }} </title>
</head>
<body>
<h2> {{ content.title }} </h2>
<p> {{ content.subtitle }} </p>
<p> 
	Contributors:
	{% for person in article.contributors.all %}
	{{person.first_name}} {{person.last_name}}
	{% endfor %}
</p>
<p> {{ content.pub_date }} </p>
<p> {{ content.text }} </p>
</body>
</html>
